<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--identify as 3 group thead tbody and tfoot -->
<body>
    <!-- Start by group as table -->
    <table>
        <thead>
            <tr>
                <!-- tr = trow -->
                <!-- th = bold text -->
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- td = normal text -->
                <th>Haribo</th>
                <td>100</td>
                <td>5</td>
            </tr>

            <tr>
                <th>Oil</th>
                <td>50</td>
                <td>1</td>
            </tr>

            <tr>
                <th>Milk</th>
                <td>40</td>
                <td>4</td>
            </tr>

            <tr>
                <th>Water</th>
                <td>20</td>
                <td>2</td>
            </tr>

            <tr>
                <th>ice cream</th>
                <td>20</td>
                <td>1</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <!-- "Sum" locate between column 1 and column 2 -->
                <th colspan="2">Sum</th>
                <td>230</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
