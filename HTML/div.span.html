<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Division = start a new line -->
    <!--Span     = start on the same line -->
    <div>Div 1</div> <!--Div 1-->
    <div>Div 2</div> <!--Div 2-->

    <span>Span 1</span>
    <span>Span 2</span> <!--Span 1 Span 2-->

    <div>Div 3</div> <!--Div 3-->
    <span>Span 3</span> 

    <span>Span 4</span> <!--Span 3 Span 4-->
    <div>Div 4</div> <!--Div 4-->
</body>
</html>
